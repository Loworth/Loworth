<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loworth - Consulta Legal</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        body { background-color: #3e3631; color: #c5b4a2; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback } = React;

        const App = () => {
            const [step, setStep] = useState(0);
            const [isSubmitted, setIsSubmitted] = useState(false);
            const [formData, setFormData] = useState({
                nombre: '', telefono: '', diaPreferencia: '', horarioPreferencia: '', area: '', mensaje: ''
            });

            const areas = ["Ciudadanías y armado de carpetas", "Marcas y Patentes", "Contratos", "Sucesiones", "Seguros y ART", "Derecho Internacional (Apostillados)"];
            const horarios = ["Mañana (9:00 - 13:00)", "Tarde (13:00 - 18:00)", "Indistinto"];

            const handleNext = () => setStep(prev => prev + 1);
            const handlePrev = () => setStep(prev => prev - 1);

            if (isSubmitted) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center">
                        <h2 className="text-3xl font-cinzel tracking-[0.2em] uppercase">Recibido</h2>
                        <p className="font-playfair italic text-lg opacity-80 mt-4">Procesaremos su consulta con la mayor diligencia.</p>
                        <button onClick={() => { setIsSubmitted(false); setStep(0); }} className="mt-8 text-[9px] uppercase tracking-[0.4em] underline">Nueva Solicitud</button>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-between p-6 md:p-12 font-serif">
                    <header className="text-center mt-4">
                        <h1 className="text-4xl md:text-5xl font-cinzel tracking-[0.3em] uppercase">LOWORTH</h1>
                        <p className="text-xl md:text-2xl font-playfair italic opacity-80">Estrategia y Derecho</p>
                    </header>

                    <main className="w-full max-w-xl flex-grow flex items-center justify-center">
                        {step === 0 && (
                            <div className="text-center space-y-8">
                                <h2 className="text-xl font-cinzel tracking-[0.2em] uppercase">Consulta Legal Online</h2>
                                <button onClick={handleNext} className="border border-[#c5b4a2] px-12 py-4 hover:bg-[#c5b4a2] hover:text-[#3e3631] transition-all uppercase tracking-[0.2em] text-xs font-bold font-cinzel">Iniciar</button>
                            </div>
                        )}
                        {step === 1 && (
                            <div className="w-full space-y-8">
                                <input type="text" placeholder="Nombre Completo" className="w-full bg-transparent border-b border-[#c5b4a2]/20 p-4 outline-none" onChange={(e) => setFormData({...formData, nombre: e.target.value})} />
                                <input type="tel" placeholder="WhatsApp / Teléfono" className="w-full bg-transparent border-b border-[#c5b4a2]/20 p-4 outline-none" onChange={(e) => setFormData({...formData, telefono: e.target.value})} />
                                <div className="flex justify-between">
                                    <button onClick={handlePrev} className="opacity-50 uppercase text-xs">Atrás</button>
                                    <button onClick={handleNext} className="uppercase text-xs font-bold">Siguiente</button>
                                </div>
                            </div>
                        )}
                        {step === 2 && (
                            <div className="w-full space-y-6 text-center">
                                <h3 className="font-cinzel text-xs tracking-widest uppercase">Área de consulta</h3>
                                <div className="grid grid-cols-1 gap-2">
                                    {areas.map(a => (
                                        <button key={a} onClick={() => { setFormData({...formData, area: a}); handleNext(); }} className="border border-[#c5b4a2]/20 p-3 hover:bg-[#c5b4a2] hover:text-[#3e3631] uppercase text-[10px] tracking-tighter">{a}</button>
                                    ))}
                                </div>
                            </div>
                        )}
                        {step === 3 && (
                            <div className="w-full space-y-6">
                                <textarea placeholder="Describa su situación..." className="w-full bg-transparent border border-[#c5b4a2]/20 p-4 h-40 outline-none" onChange={(e) => setFormData({...formData, mensaje: e.target.value})} />
                                <button onClick={() => setIsSubmitted(true)} className="w-full bg-[#c5b4a2] text-[#3e3631] py-4 uppercase font-bold text-xs tracking-[0.3em]">Enviar Consulta</button>
                            </div>
                        )}
                    </main>
                    <footer className="text-[10px] tracking-[0.5em] opacity-40 uppercase">Loworth Digital Law Firm</footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
